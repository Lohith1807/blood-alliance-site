<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Alliance</title>
  <meta name="description" content="Join the Blood alliance — link accounts, search players, and explore clans." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(270deg, cyan, red);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    color: #fff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  header {
    background: rgba(0,0,0,0.6);
    padding: 10px 0;
    text-align: center;
    font-size: 1.5em;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff0000, 0 0 20px cyan;
  }

  nav ul {
    display: flex;
    justify-content: center;
    gap: 20px;
    list-style: none;
    padding: 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  nav a:hover {
    text-shadow: 0 0 10px cyan, 0 0 20px red;
  }

  section {
    background: rgba(0,0,0,0.4);
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }

  .btn {
    display: inline-block;
    background: linear-gradient(90deg, cyan, red);
    color: #fff;
    padding: 10px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    border: none;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 0 10px cyan;
  }

  .btn:hover {
    background: linear-gradient(90deg, red, cyan);
    box-shadow: 0 0 20px red, 0 0 30px cyan;
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    text-shadow: 0 0 10px cyan;
  }
</style>
</head>
<body>
  <header>
    Blood Alliance
    <nav>
      <ul>
        <li><a href="#account">Link Account</a></li>
        <li><a href="#player-search">Search Player</a></li>
        <li><a href="#clan-search">Search Clan</a></li>
        <li><a href="#overview">Blood Clans Overview</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="account">
      <h2>Account Linking</h2>
      <p>Link your Clash of Clans account below:</p>
      <form id="linkForm">
        <input type="text" name="playerTag" placeholder="#ABC123" required>
        <button class="btn" type="submit">Link Account</button>
      </form>
      <div id="linkResult"></div>
    </section>

    <section id="player-search">
      <h2>Search Player by Tag</h2>
      <form id="playerSearchForm">
        <input type="text" id="playerTag" placeholder="#PLAYER123" required>
        <button class="btn" type="submit">Search</button>
      </form>
      <div id="playerInfo"></div>
    </section>

    <section id="clan-search">
      <h2>Search Clan by Tag</h2>
      <form id="clanSearchForm">
        <input type="text" id="clanTag" placeholder="#CLAN123" required>
        <button class="btn" type="submit">Search Clan</button>
      </form>
      <div id="clanInfo"></div>
    </section>

    <section id="overview">
      <h2>Clans Overview</h2>
      <p>Check out all alliance clans and stats here:</p>
      <div id="clansOverview"></div>
    </section>
  </main>

  <footer>
    © 2018 Blood Alliance - Clash of Clans
  </footer>

  <script>
    document.getElementById('linkForm').addEventListener('submit', e => {
      e.preventDefault();
      const tag = e.target.playerTag.value.trim();
      document.getElementById('linkResult').innerHTML = `<p>Linked account for tag: <strong>${tag}</strong></p>`;
    });

    document.getElementById('playerSearchForm').addEventListener('submit', e => {
      e.preventDefault();
      const tag = document.getElementById('playerTag').value.trim();
      document.getElementById('playerInfo').innerHTML = `<p>Searching player data for <strong>${tag}</strong>... (Demo)</p>`;
    });

    document.getElementById('clanSearchForm').addEventListener('submit', e => {
      e.preventDefault();
      const tag = document.getElementById('clanTag').value.trim();
      document.getElementById('clanInfo').innerHTML = `<p>Searching clan info for <strong>${tag}</strong>... (Demo)</p>`;
    });
  </script>
</body>
</html>
